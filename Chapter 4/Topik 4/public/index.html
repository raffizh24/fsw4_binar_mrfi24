<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Server</title>
</head>
<body>
    <h1>Implement JSON from Server</h1>
    =====================================================
    <div id="app">

    </div>
    <script type="text/javascript">
        var app = document.getElementById('app');
        htmlData = "";

        var xmlHttp = new XMLHttpRequest(); // Module Request
        xmlHttp.open("GET", "http://localhost:8000/api/people", false);
        xmlHttp.send(null); // Request body null
        var data = JSON.parse(xmlHttp.responseText); // Data from sserver

        for (let index = 0; index < data.length; index++) {
            var person = data[index];
            htmlData += `<h2>Nama :${person.nama}<h2>`; 
            htmlData += `<p>Age :${person.age}</p>`;
            htmlData += `<p>Address :${person.address}</p>`;
            htmlData += `-----------------------------------------------------`;
        }
        
        app.innerHTML = htmlData;
    </script>
</body>
</html>
